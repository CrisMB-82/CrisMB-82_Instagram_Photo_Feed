<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Photo Feed with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid p-0 m-0">
    <nav class="navbar bg-dark-subtle">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram me-1"></i>Instagram
        </a>
        <button type="button" class="btn btn-success ms-auto me-4" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Create a new post</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <span>Caption:</span>
                <div class="input-group">
                  <div class="form-floating">
                    <textarea class="form-control my-2" placeholder="Leave a comment here"
                      id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Add the caption of your post here</label>
                  </div>
                </div>
                <button type="button" class="btn btn-light ms-auto mt-1 border border-1">
                  <i class="fa-solid fa-camera-retro"></i>
                </button>
                <button type="button" class="btn btn-light ms-2 me-1 mt-1 border border-1">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>

        <!-- ruedita -->

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false"><i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" type="button">Profile</button></li>
            <li><button class="dropdown-item" type="button">Accesibility</button></li>
            <li><button class="dropdown-item" type="button">Privacy on Data</button></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
          </ul>
        </div>
      </div>
  </div>
  </nav>
  <div class="d-flex justify-content-center">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active mt-2" id="grid-tab" data-bs-toggle="tab" data-bs-target="#visualgrip"
          type="button" role="tab" aria-controls="grid" aria-selected="true">
          <i class="fa-solid fa-grip"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link mt-2" id="list-tab" data-bs-toggle="tab" data-bs-target="#post-individual" type="button"
          role="tab" aria-controls="list" aria-selected="false">
          <i class="fa-solid fa-user"></i>
        </button>
      </li>
    </ul>
  </div>

  <!-- muestra 9 imágenes-->

  <div class="tab-content mt-3" id="myTabContent">
    <div class="tab-pane fade show active" id="visualgrip" role="tabpanel" aria-labelledby="grid-tab">
      <div class="container">
        <div class="row">
          <div class="col-4 p-1">
            <img src="https://picsum.photos/id/47/400" class="img-fluid w-100" alt="post1">
          </div>
          <div class="col-4 p-1">
            <img src="https://picsum.photos/id/44/400" class="img-fluid w-100" alt="post2">
          </div>
          <div class="col-4 p-1">
            <img src="https://picsum.photos/id/51/400" class="img-fluid w-100" alt="post3">
          </div>
        </div>
        <div class="row">
          <div class="col-4 p-1">
            <img src="https://picsum.photos/id/58/400" class="img-fluid w-100" alt="post4">
          </div>
          <div class="col-4 p-1">
            <img src="https://picsum.photos/id/61/400" class="img-fluid w-100" alt="post5">
          </div>
          <div class="col-4 p-1">
            <img src="https://picsum.photos/id/68/400" class="img-fluid w-100" alt="post6">
          </div>
        </div>
        <div class="row">
          <div class="col-4 p-1">
            <img src="https://picsum.photos/id/172/400" class="img-fluid w-100" alt="post7">
          </div>
          <div class="col-4 p-1">
            <img src="https://picsum.photos/id/80/400" class="img-fluid w-100" alt="post8">
          </div>
          <div class="col-4 p-1">
            <img src="https://picsum.photos/id/88/400" class="img-fluid w-100" alt="post9">
          </div>
        </div>
      </div>
    </div>
    
    <!-- cambio a post ind.-->

    <div class="tab-pane fade" id="post-individual" role="tabpanel" aria-labelledby="list-tab">
      <div class="d-flex justify-content-center">
        <div class="row-cols-1 g-2">
          <div class="col-6 w-auto h-auto">
            <div class="card mb-3">
              <div class="container d-flex justify-content-between mt-2 mb-2">
                <h5 class="card-title mt-1 mb-1">Niebla</h5>
                <h6 class="card-title mt-1 mb-1">10/12</h6>
              </div>
              <img src="https://picsum.photos/id/172/400" class="card-img-top" alt="card1">
              <div class="card-body">
                <p class="card-text"><strong>132Likes</strong></p>
                <p class="card-text">Amanecer con niebla</p>
              </div>
            </div>
          </div>
          <div class="col-6 w-auto h-auto">
            <div class="card mb-3">
              <div class="container d-flex justify-content-between mt-2 mb-2">
                <h5 class="card-title mt-1 mb-1">Faro</h5>
                <h6 class="card-title mt-1 mb-1">11/12</h6>
              </div>
              <img src="https://picsum.photos/id/80/400" class="card-img-top" alt="card2">
              <div class="card-body">
                <p class="card-text"><strong>22000Likes</strong></p>
                <p class="card-text">Faro vista BN</p>
              </div>
            </div>
          </div>
          <div class="col-6 w-auto h-auto">
            <div class="card mb-3">
              <div class="container d-flex justify-content-between mt-2 mb-2">
                <h5 class="card-title mt-1 mb-1">Vías</h5>
                <h6 class="card-title mt-1 mb-1">12/12</h6>
              </div>
              <img src="https://picsum.photos/id/88/400" class="card-img-top" alt="card3">
              <div class="card-body">
                <p class="card-text"><strong>80Likes</strong></p>
                <p class="card-text">Calle vista de pájaro</p>
              </div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
        </script>
</body>
</html>
